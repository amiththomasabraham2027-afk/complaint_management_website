name: "Build, Push and Deploy to EC2"

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

env:
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: complaint-app
  DOCKER_USERNAME: amiththomasabraham

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/complaint-app
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Success
        run: |
          echo "Docker image built and pushed successfully!"

  deploy-to-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success()

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 300s
          command_timeout: 20m
          script: |
            set -e
            echo "Starting Deployment..."

            if ! command -v docker &>/dev/null; then
              curl -fsSL https://get.docker.com | sh
              sudo usermod -aG docker ubuntu
            fi
            if ! command -v docker-compose &>/dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            APP_DIR="$HOME/complaint-app"
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            if [ -d .git ]; then
              git pull origin main --ff-only || git pull origin main
            else
              git clone https://github.com/amiththomasabraham2027-afk/complaint_management_website.git .
            fi
            echo "Repository ready"

            docker pull amiththomasabraham/complaint-app:latest
            echo "Docker image pulled"

            docker-compose -f docker-compose.prod.yml down --remove-orphans 2>/dev/null || true
            docker-compose -f docker-compose.prod.yml up -d
            echo "Containers started"

            for i in $(seq 1 30); do
              if curl -sf http://localhost/health > /dev/null 2>&1; then
                echo "Application is healthy!"
                break
              fi
              sleep 3
            done

            docker-compose -f docker-compose.prod.yml ps
            echo "DEPLOYMENT COMPLETE!"

  notify-success:
    name: Notification
    runs-on: ubuntu-latest
    needs: deploy-to-ec2
    if: success()

    steps:
      - name: Deployment Success
        run: |
          echo "DEPLOYMENT SUCCESSFUL"
          echo "Application URL: http://${{ secrets.HOST }}"

  notify-failure:
    name: Failure Notification
    runs-on: ubuntu-latest
    if: failure()
    needs: [build-and-push, deploy-to-ec2]

    steps:
      - name: Deployment Failed
        run: |
          echo "Deployment failed! Check the logs above."
          exit 1
