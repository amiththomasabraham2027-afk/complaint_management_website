name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          
          script: |
            cd ~/complaint-management-web || git clone https://github.com/amiththomasabraham2027-afk/complaint_management_website.git complaint-management-web && cd complaint-management-web
            
            # Pull latest code
            git pull origin main
            
            # Install dependencies
            npm ci --production
            
            # Build application
            npm run build
            
            # Restart with PM2 (if available) or Node directly
            npm install -g pm2 2>/dev/null || true
            pm2 restart resolvex || pm2 start npm --name "resolvex" -- start
            
            # Show status
            pm2 list || echo "App deployed"
