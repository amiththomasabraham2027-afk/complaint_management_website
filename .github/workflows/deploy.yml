name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "=== Key fingerprint ==="
          ssh-keygen -l -f ~/.ssh/deploy_key
          echo "=== Scanning host keys ==="
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
          echo "Host keys collected: $(wc -l < ~/.ssh/known_hosts)"

      - name: Test SSH + check server authorized_keys
        run: |
          echo "=== Verbose SSH test ==="
          ssh -v -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o ConnectTimeout=15 \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            'echo "=== CONNECTED ==="; whoami; echo "authorised key count:"; cat ~/.ssh/authorized_keys | wc -l; echo "=== key fingerprints ==="; ssh-keygen -l -f ~/.ssh/authorized_keys; echo "=== permissions ==="; ls -la ~/.ssh/' \
          2>&1

      - name: Deploy application
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            'set -e
            echo "=== Deployment Started ==="
            whoami && pwd
            mkdir -p ~/complaint-management-web
            cd ~/complaint-management-web
            if [ -d .git ]; then
              echo "Pulling latest code..."
              git pull origin main
            else
              echo "Cloning repository..."
              git clone https://github.com/amiththomasabraham2027-afk/complaint_management_website.git .
            fi
            echo "Installing dependencies..."
            npm ci --production
            echo "Building application..."
            npm run build
            echo "Starting with PM2..."
            npm install -g pm2 2>/dev/null || true
            pm2 restart resolvex || pm2 start npm --name "resolvex" -- start
            pm2 save
            echo "=== Deployment Status ==="
            pm2 list
            echo "=== Done ==="'
