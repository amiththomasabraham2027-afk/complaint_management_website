name: Deploy Docker to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/resolvex-complaint-system:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy Docker container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          
          script: |
            # Login to Docker
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            
            # Pull latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/resolvex-complaint-system:latest
            
            # Stop and remove old container if exists
            docker stop resolvex || true
            docker rm resolvex || true
            
            # Run new container
            docker run -d \
              --name resolvex \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              -e NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }} \
              -e NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -e NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} \
              -e MONGODB_URI=${{ secrets.MONGODB_URI }} \
              ${{ secrets.DOCKER_USERNAME }}/resolvex-complaint-system:latest
            
            # Show running containers
            docker ps
