name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        shell: bash
        run: |
          mkdir -p ~/.ssh
          # Decode base64 SSH key - use printf for better handling
          printf "%s" "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Verify the key is valid
          echo "=== SSH Key Verification ==="
          if file ~/.ssh/deploy_key | grep -q "private key"; then
            echo "✅ SSH key is valid"
          else
            echo "❌ SSH key format invalid"
            echo "First 200 bytes:"
            head -c 200 ~/.ssh/deploy_key
            echo ""
            exit 1
          fi
          
          head -1 ~/.ssh/deploy_key
          tail -1 ~/.ssh/deploy_key
          echo "Key size: $(wc -c < ~/.ssh/deploy_key) bytes"
          
          # Add server to known hosts
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy via SSH
        shell: bash
        run: |
          echo "=== Testing SSH Connection ==="
          ssh -v -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts -o ConnectTimeout=10 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'DEPLOY_SCRIPT'
          echo "=== Deployment Started ==="
          whoami
          pwd
          
          # Create project directory if it doesn't exist
          mkdir -p ~/complaint-management-web
          cd ~/complaint-management-web
          
          # Initialize or update git repo
          if [ -d .git ]; then
            echo "Pulling latest code..."
            git pull origin main
          else
            echo "Cloning repository..."
            git clone https://github.com/amiththomasabraham2027-afk/complaint_management_website.git .
          fi
          
          # Install dependencies
          echo "Installing dependencies..."
          npm ci --production
          
          # Build application  
          echo "Building application..."
          npm run build
          
          # Install and start with PM2
          echo "Starting application with PM2..."
          npm install -g pm2 2>/dev/null || true
          pm2 restart resolvex || pm2 start npm --name "resolvex" -- start
          pm2 save
          
          # Verify deployment
          echo "=== Deployment Status ==="
          pm2 list
          echo "=== Application Ready ==="
          DEPLOY_SCRIPT
