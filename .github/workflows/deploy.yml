name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Key
        shell: bash
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Save secret to temp file first, then decode
          cat > /tmp/key.b64 << 'EOF'
          ${{ secrets.SSH_PRIVATE_KEY }}
          EOF
          
          # Strip any whitespace and decode
          cat /tmp/key.b64 | tr -d ' \n\r\t' | base64 -d | tee ~/.ssh/deploy_key > /dev/null
          
          # Set correct permissions
          chmod 600 ~/.ssh/deploy_key
          
          # Debug output
          echo "=== SSH Key Setup ==="
          echo "File exists: $([ -f ~/.ssh/deploy_key ] && echo 'YES' || echo 'NO')"
          echo "File size: $(stat -f %z ~/.ssh/deploy_key 2>/dev/null || stat -c%s ~/.ssh/deploy_key 2>/dev/null || wc -c < ~/.ssh/deploy_key) bytes"
          echo "File permissions: $(ls -la ~/.ssh/deploy_key | awk '{print $1}')"
          echo "File type:"
          file ~/.ssh/deploy_key
          echo "First line:"
          head -1 ~/.ssh/deploy_key
          echo "Last line:"
          tail -1 ~/.ssh/deploy_key
          
          # Add server to known hosts
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy via SSH
        shell: bash
        run: |
          echo "=== Testing SSH Connection ==="
          ssh -v -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=~/.ssh/known_hosts -o ConnectTimeout=10 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'DEPLOY_SCRIPT'
          echo "=== Deployment Started ==="
          whoami
          pwd
          
          # Create project directory if it doesn't exist
          mkdir -p ~/complaint-management-web
          cd ~/complaint-management-web
          
          # Initialize or update git repo
          if [ -d .git ]; then
            echo "Pulling latest code..."
            git pull origin main
          else
            echo "Cloning repository..."
            git clone https://github.com/amiththomasabraham2027-afk/complaint_management_website.git .
          fi
          
          # Install dependencies
          echo "Installing dependencies..."
          npm ci --production
          
          # Build application  
          echo "Building application..."
          npm run build
          
          # Install and start with PM2
          echo "Starting application with PM2..."
          npm install -g pm2 2>/dev/null || true
          pm2 restart resolvex || pm2 start npm --name "resolvex" -- start
          pm2 save
          
          # Verify deployment
          echo "=== Deployment Status ==="
          pm2 list
          echo "=== Application Ready ==="
          DEPLOY_SCRIPT
