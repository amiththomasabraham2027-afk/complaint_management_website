name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/complaint-app:latest
            ${{ secrets.DOCKER_USERNAME }}/complaint-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create deployment instructions
        run: |
          cat > /tmp/DEPLOY.md << 'DEPLOY_EOF'
          # ðŸš€ Deployment Instructions
          
          ## Image Available
          Docker image has been built and pushed to Docker Hub:
          - **${{ secrets.DOCKER_USERNAME }}/complaint-app:latest**
          - **${{ secrets.DOCKER_USERNAME }}/complaint-app:${{ github.sha }}**
          
          ## Manual Deployment Steps
          
          \`\`\`bash
          # 1. SSH into your EC2 instance
          ssh -i your-ssh-key.pem ubuntu@${{ secrets.HOST }}
          
          # 2. Create deployment directory
          mkdir -p ~/complaint-app && cd ~/complaint-app
          
          # 3. Clone the repository (or update if exists)
          if [ -d .git ]; then
            git pull origin main
          else
            git clone https://github.com/amiththomasabraham2027-afk/complaint_management_website.git .
          fi
          
          # 4. Create environment file with secrets
          cat > .env.production << EOF
          NODE_ENV=production
          MONGODB_URI=${{ secrets.MONGODB_URI }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL=http://${{ secrets.HOST }}
          NEXT_PUBLIC_API_URL=http://${{ secrets.HOST }}/api
          EOF
          
          # 5. Pull and start containers
          docker pull ${{ secrets.DOCKER_USERNAME }}/complaint-app:latest
          docker-compose -f docker-compose.prod.yml down --remove-orphans || true
          docker-compose -f docker-compose.prod.yml up -d
          
          # 6. Verify deployment
          docker-compose -f docker-compose.prod.yml ps
          curl http://localhost/health
          
          # 7. Access your application
          # Open browser: http://${{ secrets.HOST }}
          \`\`\`
          
          ## Troubleshooting
          - **SSH fails**: Verify key file permissions: `chmod 600 your-key.pem`
          - **Docker not found**: Install Docker on EC2 instance
          - **App not responding**: Check logs: `docker-compose -f docker-compose.prod.yml logs -f complaint-app`
          
          DEPLOY_EOF
          cat /tmp/DEPLOY.md

      - name: Build Complete
        run: |
          echo "âœ… Docker image built and pushed successfully!"
          echo "ðŸ“¦ Image: ${{ secrets.DOCKER_USERNAME }}/complaint-app:latest"
          echo "ðŸ“ See deployment instructions in the logs above"
